<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- costum css -->
    <link rel="stylesheet" href="../static/style.css">
    <style>
        /* mengatur backgound */
        body {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('../static/images/registrasi.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        function signin() {
            let email = $("#email").val();
            let password = $("#password").val();

            $.ajax({
                type: "POST",
                url: "/signin",
                data: {
                    email: email,
                    password: password,
                },
                success: function (response) {
                    if (response["result"] === "success") {
                        $.cookie('mytoken', response['token']);
                        alert('Login complete!')
                        window.location.href = '/home';
                    } else {
                        alert(response["msg"]);
                    }
                },
            });
        }
    </script>

</head>

<body>
    <section class="container-fluid">
        <!-- justify-content-center untuk mengatur posisi form agar berada di tengah-tengah -->
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-4">
                <form class="form-container">
                    <h1 class="text-center font-weight-bold"> Login </h1>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                    </div>


                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>


                    <button type="submit" onclick="signin()" class="btn btn-secondary">Login</button>
                    <button type="clear" class="btn btn-secondary" style="float: right;">Clear</button>
                    <div class="form-footer mt-2">
                        <p> Belum punya akun? <a href="/register">Sign Up</a></p>
                    </div>
                </form>
            </section>
        </section>
    </section>
</body>

</html>
